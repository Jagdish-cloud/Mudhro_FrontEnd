name: Build and deploy Node.js app to Azure Web App - mudhroFrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Root frontend
      - name: Install deps (root)
        run: npm install

      - name: Build root frontend
        run: npm run build   # outputs to dist/

      # Client portal
      - name: Install deps (client-portal)
        run: |
          cd client-portal
          npm install

      - name: Build client-portal
        run: |
          cd client-portal
          npm run build       # outputs to client-portal/dist/

      # Combine dist folders and prepare for deployment
      - name: Prepare combined dist
        run: |
          mkdir -p dist/client-portal
          cp -r client-portal/dist/* dist/client-portal/
          cp server.js dist/
          # Create minimal package.json for dist with express dependency
          cat > dist/package.json << 'EOF'
          {
            "name": "mudhro-frontend",
            "version": "1.0.0",
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "express": "^4.18.2"
            }
          }
          EOF
          # Install express in dist folder
          cd dist
          npm install --production
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dist-folder
          path: dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CA46E85F88454D20AA2DABCFED8D8406 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_01492DFC7DDF470AAD555C517769E675 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_451ADF4B87414F13BB03DDD440C6BD33 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'mudhroFrontend'
          slot-name: 'Production'
          package: dist